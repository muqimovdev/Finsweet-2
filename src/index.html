<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finsweet | Team Work</title>
    <link rel="shortcut icon" href="./img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="w-full h-screen">
        <nav>
            <div class="container w-10/12 flex justify-between items-center mx-auto">
                <img src="./img/Logo.png" alt="Logo">
                <div class="flex gap-20">
                    <ul class="flex gap-20 items-center">
                        <li class="text-white text-xl"><a href="#">Home</a></li>
                        <li class="text-white text-xl"><a href="#">Blog</a></li>
                        <li class="text-white text-xl"><a href="#">About Us</a></li>
                        <li class="text-white text-xl"><a href="#">Contact us</a></li>
                    </ul>
                    <button class="text-xl font-semibold">Subscribe</button>
                </div>
            </div>
        </nav>
        <div class="container w-10/12 mx-auto">
        </div>
    </header>
    <footer class="w-full">
        <div class="container w-10/12 mx-auto">
            <nav class="w-full items-center flex justify-between mb-10">
                <img src="./img/Logo.png" alt="Logo">
                <ul class="flex gap-20">
                    <li class="text-white text-xl font-medium">Home</li>
                    <li class="text-white text-xl font-medium">Blog</li>
                    <li class="text-white text-xl font-medium">About us</li>
                    <li class="text-white text-xl font-medium">Contact us</li>
                    <li class="text-white text-xl font-medium">Privacy Policy</li>
                </ul>
            </nav>
            <div class="content w-full flex items-center justify-center gap-40 mb-10">
                <h1 class="text-4xl w-5/12 text-white font-bold">Subscribe to our news letter to get latest updates and
                    news</h1>
                <div class="flex gap-10">
                    <input type="text" placeholder="Enter Your Email">
                    <button class="text-xl font-bold">Subscribe</button>
                </div>
            </div>
            <div class="contact flex items-center justify-between">
                <div class="title">
                    <h3 class="text-xl text-gray-200">Finstreet 118 2561 Fintown</h3>
                    <h3 class="text-xl text-gray-200">Hello@finsweet.com 020 7993 2905</h3>
                </div>
                <div class="flex gap-10">
                    <img src="./img/facebook.png" alt="">
                    <img src="./img/twitter.png" alt="">
                    <img src="./img/instagram.png" alt="">
                    <img src="./img/linked-in.png" alt="">
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
